<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<super-tabs>
  <super-tabs-toolbar>

      <super-tab-button>
        <ion-icon name="paper" color="light"></ion-icon>
        <ion-label>News</ion-label>
      </super-tab-button>
    
      <super-tab-button>
        <ion-icon name="contact" color="light"></ion-icon>
        <ion-label>Account</ion-label>
      </super-tab-button>

      <super-tab-button>
        <ion-icon name="information-circe-outline" color="light"></ion-icon>
        <ion-label>About</ion-label>
      </super-tab-button>

  </super-tabs-toolbar>


  <super-tabs-container>
    <super-tab>
      <ion-content>
        <ion-nav [root]="newsPage" #newsNav></ion-nav>
      </ion-content>
    </super-tab>

    <super-tab>
      <ion-content>
        <ion-nav [root]="accountPage"></ion-nav>
      </ion-content>
    </super-tab>

    <super-tab>
      <ion-content>
        <ion-nav [root]="aboutPage"></ion-nav>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>
