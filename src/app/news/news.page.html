<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="openDetails()">
    open details from code
  </ion-button>
  
  <ion-button expand="full" (click)="openAboutTab()">
    select about tab
  </ion-button>

  <ion-nav-link router-direction="forward" [component]="newsDetails">
    <ion-button expand="full">
      open details with nav-link
    </ion-button>
  </ion-nav-link>
</ion-content>
